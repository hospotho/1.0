<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Viewer Demo Frame</title>
    <script src="image-viewer.js"></script>
  </head>
  <body>
    <h1>This is demo web page for Image Viewer</h1>
    <button id="startButton">click me to start image viewer</button>
    <button id="newTabButton">click me to open on new tab</button>
    <h3>1280x853 Example <a href="https://www.pexels.com/photo/concrete-road-between-trees-1563356/">Photo by Craig Adderley from Pexels</a></h3>
    <img src="image/image1.jpg" />
    <h3>3744x5616 Example <a href="https://www.pexels.com/photo/silhouette-photography-of-person-under-starry-sky-1906658/">Photo by egil sj√∏holt from Pexels</a></h3>
    <img src="image/image2.jpg" />
    <h3>150x150 Example <a href="https://www.pexels.com/photo/silhouette-photo-of-man-with-backpack-standing-in-seashore-during-golden-hour-848573/">Photo by TMS Sam from Pexels</a></h3>
    <img src="image/image3.jpg" />
    <script>
      const defaultOptions = {
        fitMode: 'both',
        zoomRatio: 1.2,
        rotateDeg: 15,
        minWidth: 180,
        minHeight: 150,
        svgFilter: true,
        debouncePeriod: 1500,
        throttlePeriod: 80,
        autoPeriod: 2000,
        searchHotkey: ['Shift + Q', 'Shift + W', 'Shift + A', 'Shift + S', 'Ctrl + Shift + Q', ''],
        customUrl: ['https://example.com/search?query={imgSrc}&option=example_option'],
        functionHotkey: ['Shift + R', 'Shift + D'],
        hoverCheckDisableList: [],
        autoScrollEnableList: ['x.com', 'www.instagram.com', 'www.facebook.com'],
        imageUnlazyDisableList: []
      }

      const startButton = document.getElementById('startButton')
      startButton.addEventListener('click', () => {
        const imgList = [...document.getElementsByTagName('img')].map(img => ({src: img.src, dom: img}))
        defaultOptions.closeButton = true
        ImageViewer(imgList, defaultOptions)
      })

      const newTabButton = document.getElementById('newTabButton')
      newTabButton.addEventListener('click', () => {
        window.open(window.location.href, '_blank')
      })
    </script>
  </body>
</html>
